<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>calc</title>
	<link rel="stylesheet" type="text/css" href="style.css">

<body>
	<header>
		<h1>Calculator: </h1>
	</header>
	<main>
		<div>
			<label for="first num:">first num:</label>
			<input type="number" class="first num" id="first num">

		<div>
			<label for="second num:">second num:</label>
			<input type="number" class="second num" id="second num">
		</div><br><br>

		<p class="got"></p><br><br>

		<div >
			<label  for="addnum:">addnum:</label>
			<input type = "radio" id="addnum" name="functionUsed" value="addnum">
		</div><br></br>
		<div>
			<label  for="subtructnum:">subtructnum:</label>
			<input  type="radio" id="subtructnum" name="functionUsed" value="subtructnum">
		</div><br></br>
		<div>
			<label  for="multiplynum:">multiplynum:</label>
			<input type = "radio" id="multiplynum" name="functionUsed" value="multiplynum">
		</div><br></br>
		<div>
			<label for="dividenum:">dividenum:</label>
			<input type = "radio" id="dividenum" name="functionUsed" value="dividenum">
		</div><br></br>
		<button class="getAnswer">Answer</button>

	</main>
